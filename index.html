<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets</title>
</head>
<body>
 
    <output class="messages"</output>
    <script>
        const message = document.querySelector(".messages");
        const socket = new WebSocket('ws://localhost:5000')
        socket.onopen = (e) => console.log(`Connected`)
        socket.onmessage = (msg) => console.log(`New Message`, msg)
        socket.onerror = (err) => console.error(`Something went wrong`, err)
        socket.onclose = (e) => console.log(`Disconnected`)
    </script>
</body>
</html>
